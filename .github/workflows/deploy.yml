name: Deploy Node.js App

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Instalar dependencias de Ansible
      - name: Set up Python and Ansible
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip sshpass
          pip3 install --upgrade pip
          pip3 install ansible

      # 3️⃣ Configurar llave SSH
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 127.0.0.1 >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      # 4️⃣ Probar conexión SSH (opcional pero recomendado)
      - name: Test SSH connection
        run: |
          ssh -i ~/.ssh/id_rsa deploy@127.0.0.1 "echo 'SSH OK!'"

      # 5️⃣ Ejecutar el playbook de Ansible
      - name: Run Ansible playbook
        run: |
          ansible-playbook ansible/playbooks/deploy.yml -i ansible/inventories/production.yml
